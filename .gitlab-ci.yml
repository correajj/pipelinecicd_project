stages:
  - build
  - deploy

criar_imagens:
  stage: build
  tags: 
    - gcp
  script: 
    - docker build -t correajj/projeto_cicd_dio app/.
    - docker push correajj/projeto_cicd_dio:1.0


executar_imagens:
  stage: deploy
  needs:
    - criar_imagens
  script: 
    - docker run -dti --name webserver -p 80:80 correajj/projeto_cicd_dio:1.0